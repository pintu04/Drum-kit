<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Drum.css">
    <title>Drumkit</title>
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <div>A</div>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <div>S</div>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <div>D</div>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <div>F</div>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <div>G</div>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <div>H</div>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <div>J</div>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <div>K</div>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <div>L</div>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="/07_Clap_18_90_SP.wav"></audio>
    <audio data-key="83" src="/BowlBrushClosedHiHat_01_604.wav"></audio>
    <audio data-key="68" src="/Kick_10_481.wav"></audio>
    <audio data-key="70" src="/OpenHat_09_22_SP.wav"></audio>
    <audio data-key="71" src="/bouncy-ball-on-tile-95978.mp3"></audio>
    <audio data-key="72" src="/TD6K_Ride_009_73_SP.wav"></audio>
    <audio data-key="74" src="/86_Snare_294_SP_15.wav"></audio>
    <audio data-key="75" src="/Tom_36_1_SP.wav"></audio>
    <audio data-key="76" src="/mixkit-8-bit-explosion-gun-2779.wav"></audio>

    <script>
        window.addEventListener('keydown', function(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
            const key = document.querySelector(`div[data-key="${e.keyCode}"]`)
            key.classList.add('playing')
            if(!audio) return;
            audio.currentTime = 0;
            audio.play()

            const keys = document.querySelectorAll('.key')
            keys.forEach(function(key){
                key.addEventListener('transitionend',function(e){
                    if(e.propertyName !== "transform") return;
                    this.classList.remove('playing');
                })
            })

        })
    </script>
</body>

</html>
